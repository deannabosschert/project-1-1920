<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Project 1 - Minor Web Development</title>
</head>

<body>
  <header id="top">
    <h1>openbare bibliotheek amsterdam</h1>
    <h2>werkstukassistent</h2>
  </header>
  <main>
    <ul>
      <li><a href="#/">Home</a></li>
      <li><a href="#overview">Overview</a></li>
      <li><a href="#books">Books</a></li>
      <li><a href="#detail">Detail</a></li>
    </ul>
    <div class="sectionWrapper">
      <section data-route="/" id="/src/" class="active">

        <!-- Simple pop-up dialog box containing a form -->
        <h2> Werkstukhelper </h2>
        <dialog id="favDialog">
          <form method="dialog">
            <p><label>Favorite animal:
                <select>
                  <option></option>
                  <option>Brine shrimp</option>
                  <option>Red panda</option>
                  <option>Spider monkey</option>
                </select>
              </label></p>
            <menu>
              <button value="cancel">Cancel</button>
              <button id="confirmBtn" value="default">Confirm</button>
            </menu>
          </form>
        </dialog>

        <menu>
          <button id="updateDetails">Voer in</button>
        </menu>
        <output></output>
      </section>


      <section data-route="overview" id="/src/#overview">
        <h2> Overviewdingen </h2>
        <div id="overview">
          <article class="book">
            <h3 class="title"></h3>
            <p class="summary"></p>
            <a class="detailLink">
              <div class="coverWrapper">
                <img class="coverImage" id="coverIMG">
              </div>
            </a>
            <p class="authors"></p>
            <p class="id"></p>
            <p class="publisher"></p>
            <p class="genres"></p>
            <p class="languages"></p>
            <p class="note"></p>
            <a class="linkToProfile" href=""></a>
          </article>
        </div>
      </section>

      <section data-route="books" id="/src/#books">
        <h2> Boeken </h2>
        <div id="book">
          <article class="book">
            <h3 class="title"></h3>
            <a class="detailLink">
              <div class="coverWrapper">
                <img class="coverImage" id="coverIMG">
              </div>
            </a>
            <a class="linkToProfile" href=""></a>
          </article>
        </div>
      </section>

      <section data-route="detail" id="/src/#detail">
        <h2> Detailpage </h2>
        <div id="detailPage">
          <article class="book">
            <a class="detailLink">
              <h3 class="title"></h3>
            </a>
            <p class="authors"></p>
            <p class="id"></p>
            <p class="publisher"></p>
            <p class="genres"></p>
            <p class="languages"></p>
            <p class="note"></p>
          </article>
        </div>
      </section>
    </div>
    <a class="backToTop" href="#top">Back to top</a>
  </main>
  <script src="js/modules/helpers/transparency.js"></script>
  <script src="js/modules/helpers/routie.js"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
