    <ul>

      <section data-route="/" id="/src/" class="active">

            <h3 class="title"></h3>
            <p class="summary"></p>
            <a class="detailLink">
              <div class="coverWrapper">
                <img class="coverImage" id="coverIMG">
              </div>
            </a>
            <p class="authors"></p>
            <p class="id"></p>
            <p class="publisher"></p>
            <p class="genres"></p>
            <p class="languages"></p>
            <p class="note"></p>
          </article>
        </div>
      </section>

      <section data-route="detail" id="/src/#detail">
        <h2> Individual profile </h2>
        <div id="detail">
          <article class="student">
          </article>
        </div>
      </section>
    </div>
